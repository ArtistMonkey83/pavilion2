base:
    # This test tries to do just about every kind of file creation.

    build:
        source_location: src.zip
        extra_files: src.zip

        cmds:
           - 'echo "foo" > foo'
           - 'cp foo bar'

    run:
        cmds:
            - 'echo "run_foo" > run_foo'
            - 'cp run_foo run_bar'


tar:
    inherits_from: base
    build:
        source_location: src.tar.gz

dir:
    inherits_from: base
    build:
        source_location: src

build_fail:
    inherits_from: base
    build: 
        cmds: 'exit 1'

